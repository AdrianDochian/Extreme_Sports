<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AB4 Systems</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="jumbotron text-center text-white">
    <form action="/" method="get">
        <button id="backButton" type="submit" class="btn btn-success btn-lg">GO BACK</button>
    </form>

    <h1>Extreme Sports</h1>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="post">
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country">
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <input type="text" class="form-control" id="region" name="region" placeholder="Enter Region">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City">
                </div>
                <div class="form-group">
                    <label for="sportType">Sport Type</label>
                    <input type="text" class="form-control" id="sportType" name="sportType" placeholder="Enter the sport type">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Enter the start date">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" placeholder="Enter the end date">
                </div>
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="text" class="form-control" id="cost" name="cost" placeholder="Enter the Cost">
                </div>
                <p id="warnMsg" th:text="${warnMsg}"></p>
                <p id="successMsg" th:text="${successMsg}"></p>
                <button id="formButton" type="submit" class="btn btn-primary" >CREATE</button>
            </form>
        </div>

        <div class="col-md-8">
            <h2 style="text-align:center">All Events</h2>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>Country</th>
                    <th>Region</th>
                    <th>City</th>
                    <th>Sport Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Cost</th>
                    <th>ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.country.name}"></td>
                    <td th:text="${event.region.name}"></td>
                    <td th:text="${event.city.name}"></td>
                    <td th:text="${event.sportType}"></td>
                    <td th:text="${event.startDate}"></td>
                    <td th:text="${event.endDate}"></td>
                    <td th:text="${event.cost}"></td>
                    <td th:text="${event.id}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
