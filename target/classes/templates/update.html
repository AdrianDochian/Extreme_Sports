<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AB4 Systems</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="jumbotron text-center text-white">
    <form action="/" method="get">
        <button id="backButton" type="submit" class="btn btn-success btn-lg">GO BACK</button>
    </form>
    <h1>Extreme Sports</h1>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form method="post">
                <div class="form-group">
                    <label>Event ID</label>
                    <input type="text" class="form-control" id="eventId" name="eventId"
                           placeholder="Enter the ID of the event you want to update">
                </div>
                <div class="form-group">
                    <label for="startDate">New start date (optional)</label>
                    <input type="date" class="form-control" id="startDate" name="startDate"
                           placeholder="Enter the start date">
                </div>
                <div class="form-group">
                    <label for="endDate">New end date (optional)</label>
                    <input type="date" class="form-control" id="endDate" name="endDate"
                           placeholder="Enter the end date">
                </div>
                <div class="form-group">
                    <label for="cost">New cost (optional)</label>
                    <input type="text" class="form-control" id="cost" name="cost" placeholder="Enter the Cost">
                </div>
                <p id="warnMsg" th:text="${warnMsg}"></p>
                <p id="successMsg" th:text="${successMsg}"></p>
                <button id="formButton" type="submit" class="btn btn-primary">UPDATE</button>
            </form>
        </div>

        <div class="col-md-8">
            <h2 style="text-align:center">All Events</h2>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th>Country</th>
                    <th>Region</th>
                    <th>City</th>
                    <th>Sport Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Cost</th>
                    <th>ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.country.name}"></td>
                    <td th:text="${event.region.name}"></td>
                    <td th:text="${event.city.name}"></td>
                    <td th:text="${event.sportType}"></td>
                    <td th:text="${event.startDate}"></td>
                    <td th:text="${event.endDate}"></td>
                    <td th:text="${event.cost}"></td>
                    <td th:text="${event.id}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
